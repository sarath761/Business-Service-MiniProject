<app-navbar></app-navbar>
<div style="background-color:#2124B1; margin-top: 5px; padding-top: 5%; padding-bottom: 5%; background-image: url(../../../assets/img/footer.png);">
<form class="form" >
    
    <h2 style="padding-left: 25%;">CONTACT US</h2>
    <p type="Name:"><input placeholder="Write your name here.." name="contactname" [(ngModel)]="contactname"></p>
    <p type="Email:"><input placeholder="Your Email id.." name="contactemail" [(ngModel)]="contactemail"></p>
    <p type="Contact Number:"><input placeholder="Your contact number.." name="contactnumber" [(ngModel)]="contactnumber"></p>
    <p type="Message:"><input placeholder="message" name="contact message" [(ngModel)]="contactmessage"></p>
    <button (click)="submit()">Send Message</button>
    <div class="con"> 
       <span class="fa "></span>  
       <span class="fa fa-envelope-o"></span>We will Contact you soon...
     </div> 
  </form>
</div>
